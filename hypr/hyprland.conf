################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=,preferred,auto,1, cm, hdr, sdrbrightness, 1, sdrsaturation, 1

monitorv2 {
  output = 
  mode = highrr
  position = auto
  scale = auto
  bitdepth = 10
  vrr = 0
  cm = srgb
  sdrbrightness = 1.2
  sdrsaturation = 1.3
  supports_wide_color = true
  supports_hdr = true
  sdr_min_luminance = 0.005
  sdr_max_luminance = 200
  min_luminance = 0
  max_luminance = 600
  max_avg_luminance = 275
}

render {
  direct_scanout = 0
  cm_fs_passthrough = 1
  cm_auto_hdr = 2
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


